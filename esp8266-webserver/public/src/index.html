<html>
<head>
    <title>Door</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <div id="status"></div>
    <div id="commandStatus" class="hidden"></div>
    <div id="buttons">
        <div id="openDoor" class="button open">
            
            <div class="buttonLabel"><i class="up"></i></div>
        </div>
        <div id="closeDoor" class="button close">            
            <div class="buttonLabel"><i class="down"></i></div>
        </div>
        <div id="toggleDoor" class="button toggle">
                <div class="buttonLabel"><i class="up"></i><br><i class="down"></i></div>
        </div>
    </div>
    <div id="mode">Mode</div>        
    <script src="client.js"></script>
</body>
</html>
